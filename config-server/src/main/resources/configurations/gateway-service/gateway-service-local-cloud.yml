server:
  port: ${SERVER_PORT}

spring:
  config:
    activate:
      on-profile: local-cloud
  cloud:
    gateway:
      server:
        webflux:
          discovery:
            locator:
              enabled: true
              lower-case-service-id: true
          routes:
            - id: user-service
              uri: lb://user-service
              predicates:
                - Path=/api/v1/users/**
            - id: auth-service
              uri: lb://auth-service
              predicates:
                - Path=/api/v1/auth/**
application:
  services:
    auth-service:
      base-uri: http://auth-service